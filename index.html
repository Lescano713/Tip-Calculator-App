<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="logo">
    <form action="" id="tip-calculator">
      <section class="bill-section">
          <label for="bill">Bill</label>
          <input  type="number" id="bill" placeholder="0">
      </section>
      <section class="tip-section">
          <label>Select Tip %</label>
          <button type="button" value="5%">5%</button>
          <button type="button" value="10%">10%</button>
          <button type="button" value="15%">15%</button>
          <button type="button" value="25%">25%</button>
          <button type="button" value="50%">50%</button>
          <input type="number" placeholder="Custom">
      </section>
      <section class="people-section">
          <label for="people">Number of People</label>
          <input type="number" id="people" placeholder="0">
      </section>
      <section class="result-section">
        <div class="amount-div">
          <div>
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>
          <h1 id="tip-amount" >VALOR</h1>
        </div>
        <div class="amount-div">
          <div>
            <p>Total</p>
            <small>/ person</small>
          </div>
          <h1 id="total-amount">VALOR</h1>
        </div>
        <button class="reset" type="reset">RESET</button>
      </section>
    </form>
  </main>
  
</body>
</html>
